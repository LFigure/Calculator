<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <form form onsubmit="return false">
            <div class="display">
                <input type="text" name="display" id="ro">
            </div>
            
            <div class="operators">
                <button id="addition" value="+" onclick="display.value += '+' ">+</button>
                <button id="subtraction" value="-" onclick="display.value += '-' ">-</button>
                <button id="division" value="/" onclick="display.value += '/' ">/</button>
                <button id="multiplication" value="*" onclick="display.value += '*' ">*</button>
                <button id="allClear" value="AC" onclick="display.value = '' ">AC</button>
            </div>
            
            <div class="numbersAndOperators">
                <button id="equals" value="." onclick="display.value = eval(display.value) ">=</button>
                <button value="1" onclick="display.value += '1' ">1</button>
                <button value="2" onclick="display.value += '2' ">2</button>
                <button value="3" onclick="display.value += '3' ">3</button>
                <button id="squareRoot" value="Math.sqrt" onclick="sqrt()">√</button>
                <button value="4" onclick="display.value += '4' ">4</button>
                <button value="5" onclick="display.value += '5' ">5</button>
                <button value="6" onclick="display.value += '6' ">6</button>
                <button id="power" value="^" onclick="display.value += '^' ">^</button>
                <button value="7" onclick="display.value += '7' ">7</button>
                <button value="8" onclick="display.value += '8' ">8</button>
                <button value="9" onclick="display.value += '9' ">9</button>
                <button id="pi"  value="3.141529" onclick="display.value += 'π' ">π</button>
                <button value="0" onclick="display.value += '0' ">0</button>
                <button id="decimal" value="." onclick="display.value += '.' ">.</button>
                <button id="clear" value="clear" onclick="display.value = display.value.toString().slice(0,-1) ">c</button>
                <button id="modulous" value="%" onclick="display.value += '%' ">%</button>
            </div>
        </form>

    </div>
    
</body>
</html>
