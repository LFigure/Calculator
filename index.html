<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <form form onsubmit="return false">
            <div class="display">
                <input type="text" name="display" id="ro">
            </div>
            
            <div class="operators">
                <button id="addition" value="+" onclick="buttonClick(value)">+</button>
                <button id="subtraction" value="-" onclick=buttonClick(value)>-</button>
                <button id="division" value="/" onclick=buttonClick(value)>/</button>
                <button id="multiplication" value="*" onclick=buttonClick(value)>*</button>
                <button id="allClear" value="AC" onclick=buttonClick(value)>AC</button>
            </div>
            
            <div class="numbersAndOperators">
                <button id="equals" value="=" onclick=buttonClick(value)>=</button>
                <button value=1 onclick="buttonClick(value)">1</button>
                <button value=2 onclick="buttonClick(value)">2</button>
                <button value=3 onclick="buttonClick(value)">3</button>

                <button id="squareRoot" value="√" onclick=buttonClick(value)>√</button>
                <button value=4 onclick=buttonClick(value)>4</button>
                <button value=5 onclick=buttonClick(value)>5</button>
                <button value=6 onclick=buttonClick(value)>6</button>

                <button id="power" value="^" onclick=buttonClick(value)>^</button>
                <button value=7 onclick=buttonClick(value)>7</button>
                <button value=8 onclick=buttonClick(value)>8</button>
                <button value=9 onclick=buttonClick(value)>9</button>
                
                <button id="modulous" value="%" onclick=buttonClick(value)>%</button>
                <button id="decimal" value="." onclick=buttonClick(value)>.</button>
                <button id="clear" value="clear" onclick="display.value = display.value.toString().slice(0,-1) ">c</button>
                <button id="zero" value=0 onclick=buttonClick(value)>0</button>
                
            </div>
        </form>

    </div>
    
</body>
</html>
