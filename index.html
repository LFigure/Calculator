<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="result" readonly>
        </div>

        <div class="operators">
            <button id="addition">+</button>
            <button id="subtraction">-</button>
            <button id="division">/</button>
            <button id="multiplication">*</button>
            <button id="clearEntry">CE</button>
        </div>

        <div class="numbersAndOperators">
            <button id="equals">=</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="squareRoot">√</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="power">^</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="pi">π</button>
            <button>0</button>
            <button>.</button>
            <button id="clear">c</button>
            <button id="modulous">%</button>
        </div>
    </div>

</body>
</html>
